<div class="form">
  <div class="container">
    <div class="form__top">
      <h2 class="form__title">Напишите нам</h2>
      <button class="form__btn">
        <span class="visually-hidden">Закрыть</span>
      </button>
    </div>
    <form class="form__contact">
      <div class="form__wrapper">
        <div class="form__group">
          <label class="form__label" for="name">Ваше имя:</label>
          <input id="name" class="form__text" type="text" name="name" placeholder="Имя Фамилия">
        </div>
        <div class="form__group">
          <label class="form__label" for="e-mail">Ваш email:</label>
          <input class="form__text" type="e-mail" id="e-mail" name="e-mail" placeholder="email@example.com ">
        </div>
        <div class="form__group-msg">
          <label class="form__label" for="message">Текст письма:</label>
          <textarea class="form__message" id="message" name="message" placeholder="В свободной форме"></textarea>
        </div>
      </div>
      <button class="btn btn--pink form__button" type="submit">Отправить</button>
    </form>
  </div>
</div>
