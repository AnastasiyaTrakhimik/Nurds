<div class="range-slider">
  <div class="range-slider__box">
    <input type="text" class="range-slider__input" data-min="0" data-max="20000" data-from="0" data-to="15000">
  </div>

  <div class="range-slider__wrap">
    <div class="range-slider__group">
      <label for="number" class="range-slider__label">От</label>
      <input id="number" type="number" class="range-slider__inner range-slider__inner--margin js_from"
        step="100" value="0">
    </div>

    <div class="range-slider__group">
      <label for="number1" class="range-slider__label">До</label>
      <input id="number1" type="number" class="range-slider__inner js_to" step="100" value="15000">
    </div>
  </div>
</div>
